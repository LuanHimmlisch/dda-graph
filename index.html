<!DOCTYPE html>
<html>

<head>
    <title>dda-graph</title>

    <link rel="stylesheet" href="./src/ui.scss">
</head>

<body>
    <canvas id="game"></canvas>
    <div class="ui">
        <form onsubmit="window.calculatePoint(event)" class="rows max-min pin-lb">
            <div class="columns-two">
                <input type="number" placeholder="X" id="input-x" autocomplete="off" required>
                <input type="number" placeholder="Y" id="input-y" autocomplete="off" required>
            </div>
            <div class="columns-two">
                <input type="number" placeholder="X2" id="input-x2" autocomplete="off" required>
                <input type="number" placeholder="Y2" id="input-y2" autocomplete="off" required>
            </div>
            <button type="submit">
                Calcular
            </button>
        </form>

        <p class="pin-rb" id="coords-text"></p>

        <div class="window"
            x-data="{ open: true, data: [] }"
            x-on:calculated.window="data = $event.detail"
            :class="open ? 'window-open' : 'window-closed'"
            x-show="data.length"
            x-cloak>
            <div class="window-header">
                <span>Datos</span>
            </div>
            <button class="window-minimize" x-on:click="open = !open">
                <span x-text="open ? '-' : '+'"></span>
            </button>
            <div class="window-content" x-show="open">
                <table>
                    <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="row in data">
                            <tr>
                                <td x-tooltip.placement.left="row[0] + ''" x-text="row[0]"></td>
                                <td x-tooltip.placement.left="row[1] + ''" x-text="row[1]"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@ryangjchandler/alpine-tooltip@1.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/kaplay@3001.0.9/dist/kaboom.js"></script>
    <script src="src/main.js" type="module"></script>
</body>

</html>
